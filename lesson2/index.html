<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample m-3">
            <div class="container" v-if="!sendInfo">
                <form>
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1"> <b> Email </b> </label>
                        <input v-model="info.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputFirstname"> <b> Firstname </b> </label>
                        <input v-model="info.firstname" type="text" class="form-control" id="exampleInputFirstname" placeholder="Firstname">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputLastname"> <b> Lastname </b> </label>
                        <input v-model="info.lastname" type="text" class="form-control" id="exampleInputLastname"placeholder="Lastname">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputPhone"> <b> Phone </b> </label>
                        <input v-model="info.phone" type="text" class="form-control" id="exampleInputPhone" placeholder="Phone">
                    </div>
                </form>
                <div>
                    <div class="my-3">
                        <b>Guests</b>
                        <button class="btn btn-primary" v-on:click="addGuest()">+</button>
                    </div>
                    <div class="form-group my-3" v-for="(guest, i) in guests" @dblclick="guests.splice(i, 1)">
                        <label> <b> Guest {{ i }} </b> </label>
                        <input v-model="guests[i]" type="text" class="form-control">
                    </div>
                    <button class="btn btn-success" v-on:click="send()">Send data</button>
                </div>
            </div>
            <div class="container" v-if="sendInfo">
                <h1 class="mb-3">All done!</h1>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td> {{info.email}} </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td> {{info.firstname}} {{info.lastname}} </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td> {{info.phone}} </td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <p v-for="guest in guests">
                                {{ guest }}
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
    <script>
        new Vue ({
            el: '.sample',
            data: {
                guests: [],
                info: {
                    email: '',
                    firstname: '',
                    lastname: '',
                    phone: ''
                },
                sendInfo: false
            },
            methods : {
                addGuest() {
                    this.guests.push('');
                },
                send() {
                    this.sendInfo = true;
                    console.log(this.guests);
                }
            }
        });
    </script>
</body>
</html>
