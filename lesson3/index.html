<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample m-3">
            <div class="container" v-if="!sendInfo">
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" role="progressbar" :style="myWidth" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <form>
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1"> 
                            <b> Email </b>
                            <span v-if="info.email">&#10004;</span>
                        </label>
                        <input v-model="info.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputFirstname"> 
                            <b> Firstname </b>
                            <span v-if="info.firstname">&#10004;</span>
                        </label>
                        <input v-model="info.firstname" type="text" class="form-control" id="exampleInputFirstname" placeholder="Firstname">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputLastname"> 
                            <b> Lastname </b>
                            <span v-if="info.lastname">&#10004;</span>
                        </label>
                        <input v-model="info.lastname" type="text" class="form-control" id="exampleInputLastname"placeholder="Lastname">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputPhone"> 
                            <b> Phone </b> 
                            <span v-if="info.phone">&#10004;</span>
                        </label>
                        <input v-model="info.phone" type="text" class="form-control" id="exampleInputPhone" placeholder="Phone">
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary" :class="disabled" v-on:click="send()">Send data</button>
                </div>
            </div>
            <div class="container" v-if="sendInfo">
                <h1 class="mb-3">All done!</h1>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td> {{info.email}} </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td> {{info.firstname}} {{info.lastname}} </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td> {{info.phone}} </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        new Vue ({
            el: '.sample',
            data: {
                info: {
                    email: '',
                    firstname: '',
                    lastname: '',
                    phone: ''
                },
                sendInfo: false,
                count: 0
            },
            methods : {
                send() {
                    this.sendInfo = true;
                    console.log(this.guests);
                }
            },
            computed: {
                myWidth() {
                    this.count = 0;
                    for (key in this.info) {
                        if (this.info[key].length > 0) {
                            this.count++;
                        }
                    }
                    return {
                        width: this.count * 25 + '%'
                    }
                },
                disabled() {
                    if (this.count === 4) {
                        return ''
                    } else {
                        return 'disabled'
                    }
                }
            }
        });
    </script>
</body>
</html>
